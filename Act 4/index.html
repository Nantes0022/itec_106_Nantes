<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fibonacci Sequence Generator</title>
</head>
<body>

</body>
<script type="text/javascript">
	function func(){
		let array=[];
		let input = prompt("Enter the number of Fibonacci numbers to generate: ");
		let num1 = 0, num2 = 1, nextNum;

		while(isNaN(parseInt(input)) || parseInt(input) < 1) {
			alert("Invalid input. Please enter a positive number.");
			input = prompt("Enter the number of Fibonacci numbers to generate: ");
		}

		if(input < 1 || input > 100) {
			alert("Error!! Please input a number between 1 and 100!!");
		} else {
			for(let i = 0; i < input; i++) {
				if(i <= 1) {
					array.push(i);
					nextNum = i;
				} else {
					nextNum = num1 + num2;
					num1 = num2;
					num2 = nextNum;
					array.push(nextNum);
				}
			}
			alert("Fibonacci Sequence: " + array.join(', '));
		}
		
	}
	func();
</script>
</html>
